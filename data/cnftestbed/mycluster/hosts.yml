
all:
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    kube_image_repo: gcr.io/google-containers
    nodelocaldns_image_repo: gcr.io/google-containers/k8s-dns-node-cache
    dnsautoscaler_image_repo: gcr.io/google-containers/cluster-proportional-autoscaler-amd64
    kube_version: v1.17.4
    kube_major_version: v1.17
    etcd_deployment_type: host
    container_manager: containerd
    download_container: False
    kubeconfig_localhost: true
    kube_network_plugin: calico
    kube_network_plugin_cni: true
    kube_network_plugin_multus: true
    kubectl_localhost: false
    kubelet_download_url: https://storage.googleapis.com/kubernetes-release/release/v1.17.4/bin/linux/amd64/kubelet 
    kubelet_binary_checksum: f3a427ddf610b568db60c8d47565041901220e1bbe257614b61bb4c76801d765
    kubectl_download_url: https://storage.googleapis.com/kubernetes-release/release/v1.17.4/bin/linux/amd64/kubectl 
    kubectl_binary_checksum: 465b2d2bd7512b173860c6907d8127ee76a19a385aa7865608e57a5eebe23597
    kubeadm_download_url: https://storage.googleapis.com/kubernetes-release/release/v1.17.4/bin/linux/amd64/kubeadm
    kubeadm_binary_checksum: 3cdcffcf8a1660241a045cfdfed3ebbf7f7c6a0840f008e2b049b533bca5bb8c
    helm_enabled: true
    helm_deployment_type: host
  hosts:
    node0:
      ansible_host: 192.168.0.2
      ip: 192.168.0.2
      access_ip: 192.168.0.2
    node1:
      ansible_host: 192.168.0.3
      ip: 192.168.0.3
      access_ip: 192.168.0.3
    node2:
      ansible_host: 192.168.0.4
      ip: 192.168.0.4
      access_ip: 192.168.0.4
    node3:
      ansible_host: 192.168.0.5
      ip: 192.168.0.5
      access_ip: 192.168.0.5
    node4:
      ansible_host: 192.168.0.6
      ip: 192.168.0.6
      access_ip: 192.168.0.6
  children:
    kube-master:
      hosts:
        node0:
    kube-node:
      hosts:
        node1:
        node2:
        node3:
        node4:
    etcd:
      hosts:
        node0:
    k8s-cluster:
      children:
        kube-master:
        kube-node:
    calico-rr:
      hosts: {}
